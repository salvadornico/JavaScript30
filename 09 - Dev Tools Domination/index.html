<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
	const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

	function makeGreen() {
	  const p = document.querySelector('p');
	  p.style.color = '#BADA55';
	  p.style.fontSize = '50px';
	}

	// Regular
	console.log("Hello")

	// Interpolated
	console.log("Hello %s", "Mr. Poopy Butthole")

	// Styled
	console.log("%cI'm blue dabadida", "color: blue")

	// warning!
	console.warn("OH NOO!")

	// Error :|
	console.error("Shit!")

	// Info
	console.info('It took three people to compose “The Hokey Pokey." Roland Lawrence “Larry” LaPrise, Charles Macack, and Taft Baker wrote the tune in 1949 to entertain tired skiers at nightclubs in Sun Valley, Idaho.')

	// Testing
	console.assert(1 === 2, "That's wrong")
	const p = document.querySelector('p')
	console.assert(p.classList.contains("meee"), "Paragraph is not meee")

	// clearing
	console.clear()

	// Viewing DOM Elements
	console.dir(p)

	// Grouping together
	dogs.forEach(dog => {
		console.groupCollapsed(`${dog.name}`)
			console.log(`This is ${dog.name}`)
			console.log(`${dog.name} is ${dog.age} years old`)
			console.log(`${dog.name} is ${dog.age * 7} dog years old`)
		console.groupEnd(`${dog.name}`)
	})

	// counting
	console.count("Wes")
    console.count("Wes")
    console.count("Steve")
    console.count("Steve")
    console.count("Wes")
    console.count("Steve")
    console.count("Wes")
    console.count("Steve")
    console.count("Steve")
    console.count("Steve")
    console.count("Steve")
    console.count("Steve")

    // timing
    console.time("fetching data")
    fetch("https://api.github.com/users/wesbos")
    	.then(data => data.json())
    	.then(data => {
			console.timeEnd("fetching data")
			console.log(data)
    	})

    console.table(dogs)

  </script>
</body>
</html>
